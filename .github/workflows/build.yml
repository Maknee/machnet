name: Build and Register Machnet Container

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/machnet_build_base:latest
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build machnet
        run: |
          mkdir -p ${GITHUB_WORKSPACE}/build
          cd ${GITHUB_WORKSPACE}/build
          RTE_SDK=/root/dpdk cmake -DCMAKE_BUILD_TYPE=Release -GNinja ../
          ninja

      - name: Set Docker tag
        id: prepare
        run: |
          DOCKER_TAG=latest
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            DOCKER_TAG=${GITHUB_REF#refs/tags/}
          fi
          echo ::set-output name=docker_tag::$DOCKER_TAG

      - name: Build and push container
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/machnet:${{ steps.prepare.outputs.docker_tag }}
